[coverage:run]
branch = True

[doc8]
max-line-length = 88

[flake8]
ignore = B008, D100, D101, D103, D104, D105, D106, E501, W503
max-line-length = 80
select = B, B950, C, D, E, F, W

[isort]
force_grid_wrap = 0
include_trailing_comma = true
known_django = django
line_length = 88
lines_after_imports = 2
multi_line_output = 3
sections = FUTURE, STDLIB, DJANGO, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
use_parentheses = True

[tool:pytest]
DJANGO_SETTINGS_MODULE = carrick.settings
python_files = test_*.py tests.py
addopts =
    --cov
    --no-cov-on-fail
